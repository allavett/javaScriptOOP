<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="script.js"></script>
</head>
<body>
<div>
    <form id="vehicle-form" action="JavaScript: createVehicle(document.getElementById('vehicle-name').value, document.getElementById('vehicle-type').value)">
        <label for="vehicle-name">Vehicle name:</label>
        <input id="vehicle-name" type="text" name="vName">
        <label for="vehicle-type">Vehicle type:</label>
        <select id="vehicle-type" onchange="createVehicle(document.getElementById('vehicle-name').value, document.getElementById('vehicle-type').value)">
            <option value="" disabled selected>Select type</option>
        </select>
    </form>
    <ul id="vehicle-list"></ul>
    <div></div>
</div>
</body>
</html>
